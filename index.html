<!-- this & arrow function 연습문제 3개 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="버튼">버튼임</button>

    <script>
        // 1. 간단한 메소드 만들기
        let 사람 = {
            name : '손흥민',
            sayHi : (name)=>{
                console.log(`안녕 나는 ${name}`);
            }
        }
        사람.sayHi("나야");


        // 2. 오브젝트 내의 데이터를 전부 더해주는 메소드 만들기
        let 자료 ={
            data : [1,2,3,4,5]
        }
        자료.전부더하기 = function(){
            let result = 0;
            this.data.forEach(function(a){
                result += a;
            })
            console.log(result);
        }
        자료.전부더하기();


        // 3. setTimeout을 이용해 1초 후 this.innerHTML을 콘솔창에 출력
        // 틀린답 1.
        document.getElementById('버튼').addEventListener('click', function () {
            setTimeout(function(){
                console.log(this.innerHTML);    //undefind가 나옴 : 여기서 this는 window이기 때문 
            }, 1000);
        })

        // 틀린답 2.
        setTimeout(() => {
            document.getElementById('버튼').addEventListener('click', function(){
                console.log(this.innerHTML);    // setTimeout을 쓴 의미가 없음. click하면 바로 나오는 함수임 이건
            })
        }, 1000);
        

        // 정답
        document.getElementById('버튼').addEventListener('click', function () {
            setTimeout(() => {
                console.log(this.innerHTML);
            }, 1000);
        })

        // 정답 : 이것도 가능!
        document.getElementById('버튼').addEventListener('click', function () {
            let button = this;
            setTimeout(() => {
                console.log(button.innerHTML);
            }, 1000);
        })
        
    </script>
</body>
</html>
