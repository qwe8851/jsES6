<!-- arrow function() 사용해보기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Arrow function 문법
        // (1) 간단하게 사용 가능 (코드가 짧아짐)
        function add (x){
            return x+2;
        }

        let add2 = (x)=> {x+2}

        console.log(add(4));
        console.log(add2(8));

        // (2) 소괄호 생략 가능 
        let add3 = x=> {x+2}
        
        console.log(add3(5));

        // (3) 중괄호까지 생략 가능
        let add4 = x=>x+2;


        // arrow functio의 특징 (this)
        // 함수는 쓰인 위치에 따라 내부의 this값이 변화함
        // arrow function은 어디에 써도 내부의 this값을 변화시키지 않음.
        // 즉, 바깥에 있던 this의 의미를 그대로 내부에서 사용하는 함수인 것 (장점이자 arrow function을 쓰는 핵심이유)

        // 일반 함수 사용
        let obj1 = {
            func : function(){
                console.log(this);  // console 출력 결과 : obj1{~~}
            }
        }
        obj1.func();

        // arrow function 사용
        let obj2 = {
            func : ()=>{
                console.log(this);  // console 출력 결과 : window
            }
        }
        obj2.func();





    </script>
</body>
</html>
