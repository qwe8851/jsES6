<!-- this & arrow function 연습문제 3개 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 1. 간단한 메소드 만들기
        let 사람 = {
            name : '손흥민',
            sayHi : (name)=>{
                console.log(`안녕 나는 ${name}`);
            }
        }
        사람.sayHi("나야");


        // 2. 오브젝트 내의 데이터를 전부 더해주는 메소드 만들기
        let 자료 ={
            data : [1,2,3,4,5],
            전부더하기 : ()=>{
                let result=0;
                자료.data.forEach(a=>{
                    result += a;
                })
                console.log(result);
            }
        }
        자료.전부더하기();


        // 3. setTimeout 이용해보기
        setTimeout(function(){
            console.log('안녕')
        }, 1000);   // 1초 뒤에 콘솔창에 안녕 출력, 이걸 arrow function으로도 쓸 수 있음

        // arrow functio사용해서 setTimeout이용해보기
        function 함수(){
            console.log('안녕');
        }
        setTimeout(함수, 1000); // 내가 만든 함수를 넣고싶으면 소괄호는 빼야함.
    </script>
</body>
</html>
